<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <img src="weathericon.jpg.png" alt="Weather Icon" style="width: 300px; height: 300px;">
</head>
<body>
  <a href="https://github.com/Yash4602" target="_blank" style="position: absolute; top: 10px; left: 10px; font-size: 20px;">
    GitHub
</a>
  <div class="container">
    <header>
      <h1>Weather Dashboard</h1>
      
    </header>
    <main>
      <div class="search-section">
        <input type="text" id="cityInput" placeholder="E.g., New York, London, Tokyo">
        <button id="searchBtn">Search</button>
        <p>or</p>
        <button id="locationBtn">Use Current Location</button>
      </div>

      <div class="current-weather">
        <div id="currentWeatherCard" class="weather-card">
          <h2 id="cityName">City Name</h2>
          <p id="currentDate">Date</p>
          <div class="weather-info">
            <div class="details">
              <p id="temperature">Temperature</p>
              <p id="wind">Wind</p>
              <p id="humidity">Humidity</p>
            </div>
            <div id="currentIcon" class="animated-icon"></div>
          </div>
          <p id="description">Description</p>
        </div>
      </div>

      <section id="forecastSection">
        <h2>5-Day Forecast</h2>
        <div id="forecastCards" class="forecast-container"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
